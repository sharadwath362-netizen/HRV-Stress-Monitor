<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRV Based Stress Analysis</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      border: 2px solid #0ea5e9;
      padding: 30px;
      width: 320px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ea5e9;
    }

    h1 {
      color: #38bdf8;
    }

    #hrv {
      font-size: 42px;
      margin: 15px 0;
    }

    #stress {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0ea5e9;
      color: black;
      width: 100%;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>HRV Monitor</h1>

  <div>HRV (ms)</div>
  <div id="hrv">--</div>

  <div>Stress Level</div>
  <div id="stress">--</div>

  <button onclick="connectBLE()">Connect ESP32</button>
</div>

<script>
let hrvCharacteristic;

async function connectBLE() {
  try {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: 'ESP32' }],
      optionalServices: ['12345678-1234-1234-1234-1234567890ab']
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(
      '12345678-1234-1234-1234-1234567890ab'
    );

    hrvCharacteristic = await service.getCharacteristic(
      'abcd1234-1234-1234-1234-abcdef123456'
    );

    await hrvCharacteristic.startNotifications();
    hrvCharacteristic.addEventListener(
      'characteristicvaluechanged',
      handleHRV
    );

  } catch (err) {
    alert("Bluetooth connection failed");
    console.error(err);
  }
}

function handleHRV(event) {
  const rawValue = new TextDecoder().decode(event.target.value);
  const hrv = parseFloat(rawValue);

  if (isNaN(hrv)) return;

  document.getElementById("hrv").innerText = hrv + " ms";

  analyzeStress(hrv);
}

function analyzeStress(hrv) {
  const stressEl = document.getElementById("stress");

  if (hrv > 80) {
    stressEl.innerText = "LOW STRESS üòä";
    stressEl.style.color = "#22c55e"; // green
  }
  else if (hrv >= 50) {
    stressEl.innerText = "MODERATE STRESS üòê";
    stressEl.style.color = "#facc15"; // yellow
  }
  else {
    stressEl.innerText = "HIGH STRESS üòü";
    stressEl.style.color = "#ef4444"; // red
  }
}
</script>

</body>
</html>
